<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
--> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Browse Products</title>
    </h:head>
    <h:body>
        <h1>Products</h1>
        <p>Logged in as #{userController.user.username}</p>
        <h:form>
            <h:commandButton id="logOut" value="Log out" action="#{userController.logOut()}" />
        </h:form>
        <h:form>
            <h:commandButton id="goToUser" value="Go to your profile" action="#{userController.goToUser(userController.user.id)}" />
        </h:form>
        <h:form>
            <h:commandButton id="publishProduct" value="Publish product" action="publishproduct" />
        </h:form>
        <table>
        <!-- Filtering options -->
            <ui:repeat value="#{productController.findAllProducts()}" var="product">
                <tr>
                    <c:choose>
                    <c:when test="#{product.published}">
                        <td><b><h:outputText value="#{product.name}" /></b></td>
                        <td><b>Time remaining:</b> <h:outputText value="#{product.remainingTime}" /></td>
                        <td><b>Current bid:</b> <h:outputText value="#{product.currentBid.amount}" /></td>
                        <h:form>
                            <td><h:commandButton id="productname" value="Go to product" action="#{productController.goToProduct(product.id)}" /></td>
                            <!-- Picture -->
                        </h:form>
                    </c:when>
                    </c:choose>
                </tr>
            </ui:repeat>
        </table>
    </h:body>
</html>
