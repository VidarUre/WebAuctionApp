<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
     >
    <h:head>
        <title>Login</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="Resources/css/loginStyle.css"/>
    </h:head>
    <h:body>
   <div class="container">
      <h:form class="form-signin">
        <h2 class="form-signin-heading">Login</h2>
        
        <h:inputText id="username" class="form-control" value="#{userController.username}" a:placeholder = "Username" />
        <h:inputSecret class="form-control" id="password" value="#{userController.password}" a:placeholder = "Password" />
           
        <h:commandButton id="login" value="Sign in" class="btn btn-lg btn-primary btn-block" action="#{userController.login}" />
        <h:commandButton id="register" value="Register" class="btn btn-lg btn-info btn-block" action="register" />
      </h:form>
    </div>
    </h:body>
</html>
