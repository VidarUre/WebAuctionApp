<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Browse Products</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <h:form>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="WebAuctionApp/faces/products.xhtml"> WebAuctionApp </a>
                </div>
                <ul class="nav navbar-nav">
                    <li>
                        <h:commandLink class="btn btn-link" value="#{userController.user.username}'s profil" action ="#{userController.goToUser(userController.user.id)}" />
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <h:commandButton class="btn btn-danger navbar-btn" id="logOut" value="Log Out" action ="#{userController.logOut()}" />
                    </li>
                </ul>
            </div>
        </nav>
        </h:form>
        
        <div class="row">
            <div class="col-md-offset-1 col-md-10 col-md-offset-1">
        
        <div class="panel panel-primary">
            <div class="panel-heading"> Products  </div>
            <div class="panel-body">
        <div class="table table-responsive">
            <table class="table table-striped" width="75%">
                <tr>
                    <th> Product name </th>
                    <th> Time remaining</th>
                    <th> Current bid</th>
                    <th>                     
                    <h:form>
                    <h:commandButton class="btn btn-success" id="publishProduct" value="Publish Product" action="publishproduct" />
                    </h:form>
                    </th>
                </tr>
        <!-- Filtering options -->
            <ui:repeat value="#{productController.findAllProducts()}" var="product">
                <tr>
                    <c:choose>
                    <c:when test="#{!product.published}"> <!-- Noe galt her -->
                        <td><h:outputText value="#{product.name}" /></td>
                        <td><h:outputText value="#{product.remainingTime}" /></td>
                        <td><h:outputText value="#{product.currentBid.amount}" /></td>
                        <h:form>
                            <td><h:commandButton class ="btn btn-default" id="productname" value="Go to product" action="#{productController.goToProduct(product.id)}" /></td>
                            <!-- Picture -->
                        </h:form>
                    </c:when>
                    </c:choose>
                </tr>
            </ui:repeat>
            </table>
            </div>
        </div>
       </div>
                </div>
            </div>
    </h:body>
</html>
