<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Browse Products</title>
    </h:head>
    <h:body>
        <h1>Products</h1>
        <p>Logged in as #{userController.username}</p>
        <h:form>
            <h:commandButton id="publishProduct" value="Publish product" action="publishproduct" />
        </h:form>
        <!-- Filtering options -->
        <h:dataTable value="#{auctionPlaceController.users}" var="u">
            <h:dataTable value="#{u.productCatalog}" var="productCat">
                <h:dataTable value="#{productCat.}" var="prods">
                
                </h:dataTable>
            </h:dataTable>
        </h:dataTable>
        <ul>
            <ui:repeat value="#{auctionPlaceController.users}" var="user">
                <ui:repeat value="#{user.productCatalog}" var="productCat">
                    <ui:repeat value="#{productCat.productCatalog.products}" var="prod">
                        <li> <h:outputText value="#{prod.}"> </li>
                       <li> <h:outputText value="#{product.rating}"> </li>
                       <li> <h:outputText value="#{product.remainingTime}"</li>
                       <li> <h:outputText value="#{product.currentBid}"</li>
                       <!-- Picture -->
                       </ui:repeat>
                </ui:repeat>
            </ui:reapeat>
        </ul>
    </h:body>
</html>
