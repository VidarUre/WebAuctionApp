<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Browse Products</title>
    </h:head>
    <h:body>
        <h1>Products</h1>
        <p>Logged in as #{userController.username}</p>
        <h:form>
            <h:commandButton id="publishProduct" value="Publish product" action="publishproduct" />
        </h:form>
        <!-- Filtering options -->
        <ul>
            <ui:repeat value="#{productController.findAllProducts()}" var="product">
                <li> <h:outputText value="#{product.name}" /></li>
                <c:if test="#{product.rating != null}">
                    <li> <h:outputText value="#{product.rating}" /></li>
                </c:if>
                <li> <h:outputText value="#{product.remainingTime}" /></li>
                <c:if test="#{product.currentBid != null}">
                    <li> <h:outputText value="#{product.currentBid}" /></li>
                </c:if>
                       <!-- Picture -->
            </ui:repeat>
        </ul>
    </h:body>
</html>
